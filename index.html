	<div class="header">
		<h1>Pop Tart Maker</h1>
		<p>A Pop Tart Maker suggested by <a href="https://twitter.com/DemonicCage">@DemonicCage</a> and built by <a href="https://twitter.com/Vandesm14">@Vandesm14</a></p>
	</div>
	<div class="editor">
		<div class="controls">
			<div class="row">
				<p>Crust</p>
				<input id="input-crust" data-jscolor="{value: '#FFDCA3'}">
			</div>
			<div class="row">
				<p>Icing</p>
				<input id="input-icing" data-jscolor="{value: '#FFFFFF'}">
			</div>
			<div class="row">
				<p>Drizzle</p>
				<input id="input-drizzle-color" data-jscolor="{value: '#845100'}">
			</div>
			<div class="row">
				<p>Sprinkles</p>
				<input id="input-sprinkles-color" data-jscolor="{value: '#523912'}">
			</div>
			<div class="row">
				<p>Main Filling</p>
				<input id="input-filling" data-jscolor="{value: '#845100'}">
			</div>
			<div class="row">
				<p>Extra Filling</p>
				<input id="input-extra-color" data-jscolor="{value: '#FFFFFF'}">
			</div>
			<div class="row">
				<p>Add Extra Filling?</p>
				<input type="checkbox" id="input-extra" checked="true">
			</div>
			<div class="row">
				<p>Add Drizzle?</p>
				<input type="checkbox" id="input-drizzle" checked="true">
			</div>
			<div class="row">
				<p>Add Sprinkles?</p>
				<input type="checkbox" id="input-sprinkles" checked="true">
			</div>
		</div>
